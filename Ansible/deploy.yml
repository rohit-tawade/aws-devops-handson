---
- name: 🚀 Deploy React App to EC2
  hosts: web
  become: yes

  tasks:
    - name: 🧼 Update system packages
      yum:
        name: "*"
        state: latest

    - name: 🟢 Install Node.js
      yum:
        name: nodejs
        state: present

    - name: 🟢 Install Git
      yum:
        name: git
        state: present

    - name: 📁 Clone React app from GitHub
      git:
        repo: 'https://github.com/rohit-tawade/aws-devops-handson.git'
        dest: /home/ec2-user/app

    - name: 📦 Install npm dependencies
      npm:
        path: /home/ec2-user/app/frontend
        production: yes

    - name: 🚀 Start the React app in background
      shell: |
        cd /home/ec2-user/app/frontend
        nohup npm start &