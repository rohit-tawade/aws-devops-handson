- hosts: tag_Name_MyEC2Instance  # Target EC2 by tag Name
  become: true
  tasks:
    - name: Install required packages on Debian-based systems
      apt:
        name: ['nodejs', 'npm', 'git']
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Install required packages on RedHat-based systems (Amazon Linux)
      yum:
        name: ['nodejs', 'npm', 'git']
        state: present
      when: ansible_os_family == "RedHat"

    - name: Clone React frontend repo
      git:
        repo: https://github.com/rohit-tawade/aws-devops-handson-task.git
        dest: /app
        force: yes

    - name: Install npm dependencies
      command: npm install
      args:
        chdir: /app

    - name: Start the React app in background
      shell: nohup npm start > app.log 2>&1 &
      args:
        chdir: /app
