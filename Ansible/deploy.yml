---
- name: ğŸš€ Deploy React App to EC2
  hosts: web
  become: yes

  tasks:
    - name: ğŸ§¼ Update all packages
      yum:
        name: "*"
        state: latest

    - name: ğŸ§© Install Node.js and Git
      yum:
        name:
          - nodejs
          - git
        state: present

    - name: ğŸ“ Clone GitHub Repo
      git:
        repo: https://github.com/rohit-tawade/aws-devops-handson.git
        dest: /home/ec2-user/app
        force: yes

    - name: ğŸ“¦ Install Node dependencies
      npm:
        path: /home/ec2-user/app
        production: yes

    - name: ğŸš€ Start React App
      shell: |
        cd /home/ec2-user/app
        nohup npm start &
