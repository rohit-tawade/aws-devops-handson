---
- name: ğŸš€ Deploy React App to EC2
  hosts: web
  become: yes

  tasks:
    - name: ğŸ§¼ Update system packages
      yum:
        name: "*"
        state: latest

    - name: ğŸŸ¢ Install Node.js
      yum:
        name: nodejs
        state: present

    - name: ğŸŸ¢ Install Git
      yum:
        name: git
        state: present

    - name: ğŸ“ Clone React app from GitHub
      git:
        repo: 'https://github.com/rohit-tawade/aws-devops-handson.git'
        dest: /home/ec2-user/app

    - name: ğŸ“¦ Install npm dependencies
      npm:
        path: /home/ec2-user/app/frontend
        production: yes

    - name: ğŸš€ Start the React app in background
      shell: |
        cd /home/ec2-user/app/frontend
        nohup npm start &