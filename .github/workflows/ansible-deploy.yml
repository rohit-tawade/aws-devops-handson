name: Ansible Deploy

on:
  push:
    paths:
      - 'Ansible/**'
      - '.github/workflows/ansible-deploy.yml'

jobs:
  ansible:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Ansible and AWS dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ansible boto3 botocore
        ansible-galaxy collection install amazon.aws

    - name: üîç Test Ansible Dynamic Inventory
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ap-south-1
      run: |
        echo "Listing EC2 hosts from dynamic inventory:"
        ansible-inventory -i Ansible/aws_ec2.yaml --list
        echo "Host groups:"
        ansible-inventory -i Ansible/aws_ec2.yaml --graph

    - name: üöÄ Run Ansible Playbook
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ap-south-1
      run: |
        ansible-playbook -i Ansible/aws_ec2.yaml Ansible/deploy.yml
